<ra-hero
    [backgroundImage]="'../../../assets/images/Image-03.jpg'"
    [pageTitle]="'Brushes'"
></ra-hero>

<main class="page">
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
    >
        <formly-form
            [form]="form"
            [model]="model"
            [fields]="fields"
        ></formly-form>
    
        <button type="submit" class="button">
            Submit
        </button>
    </form>
</main>
