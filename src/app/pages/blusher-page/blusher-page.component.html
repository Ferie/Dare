<ra-hero
    [backgroundImage]="'../../../assets/images/Image-02.jpg'"
    [pageTitle]="'Blusher'"
></ra-hero>

<main class="page">
    <ra-accordion *ngIf="contentArray && contentArray.length > 0">
        <ra-panel
            *ngFor="let panel of contentArray"
            [title]="panel.title"
            [opened]="panel.opened" 
        >
            {{ panel.body }}
        </ra-panel>
    </ra-accordion>
</main>
