<ra-hero
    [backgroundImage]="'../../../assets/images/Image-02.jpg'"
    [pageTitle]="'Blusher'"
></ra-hero>

<main class="page">
    <ra-accordion *ngIf="content && content.length > 0">
        <ra-panel
            *ngFor="let c of content"
            [title]="c.title"
            [opened]="c.opened" 
            (toggle)="c.opened = !c.opened"
        >
            {{ c.body }}
        </ra-panel>
    </ra-accordion>
</main>
