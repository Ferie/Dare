<ra-hero
    [backgroundImage]="'../../../assets/images/Image-05.jpg'"
    [pageTitle]="'Perfume'"
></ra-hero>

<main class="page">
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <div
                    class="page__content"
                    [innerHTML]="content['content']"
                ></div>
            </div>

            <div class="col-md-1 mobile-spacer"></div>

            <div class="col-md-5">
                <div class="page__content">
                    <img
                        class="page__content--image"
                        [src]="content['image']"
                        [alt]="content['image-alt']"
                    >
                </div>
            </div>
        </div>
    </section>
</main>
